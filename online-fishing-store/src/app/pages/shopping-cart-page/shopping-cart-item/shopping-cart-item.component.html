<div class="shopping-cart-product">
    <div class="shopping-cart-product__wrapper">
      <img
        class="shopping-cart-product__img"
        [src]="shoppingCartProduct.img"
        [alt]="productAltImgAttribute"
      />
      <span class="shopping-cart-product__name">{{ shoppingCartProduct.name }}</span>      
      <div class="shopping-cart-product-price">
        <span class="shopping-cart-product-price">Цена:{{ shoppingCartProduct.price | currency: "USD":"symbol-narrow":"1.2" }}</span>
      </div>
    </div>
    <div 
        class="shopping-cart-product__button"
      >
    </div>    
  </div>
