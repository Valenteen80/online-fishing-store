
<div class="personalData">
    <div class="fixed-avatar">
        <img
            class="button__img "
            [src]="profilePicture"
            [alt]="avatarImgAltAttributeValue"
        />
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="avatar form-control">
            <input 
                type="file" 
                accept="image/*,image/jpeg"
                name="avatar"
                formControlName="avatar">
            <div class="validation"></div>
        </div>
        

        <div class="firstName form-control">
            <h2 class="value" >{{userData.firstName}}</h2>
            <input type="text" placeholder="изменить имя" [(ngModel)]="userData.firstName" formControlName="firstName">
            <div class="validation"></div>
        </div>

        <div class="lastName form-control">
            <h2 class="value">{{userData.lastName}}</h2>
            <input type="text" placeholder="изменить фамилию" [(ngModel)]="userData.lastName" formControlName="lastName">
            <div class="validation"></div>
        </div> 

        <div class="country form-control">
            <h2 class="value">{{userData.country}}</h2>
            <select formControlName="country">
                <option>Беларусь</option>
                <option>Украина</option>
                <option>Польша</option>
                <option>Литва</option>
                <option>Германия</option>
                <option>Франция</option>
                <option>Латвия</option>
                <option>Эстония</option>
            </select>
        </div>


        <div class="address form-control">
            <h2 class="value">{{userData.address}}</h2>
            <div class="">
                <input type="text" placeholder="изменить фамилию" [(ngModel)]="userData.address" formControlName="address">
            </div>
        </div>

        <div class="phoneNumber form-control">
            <h2 class="value"> {{userData.phoneNumber}}</h2>
            <input type="tel" placeholder="изменить номер телефона" [(ngModel)]="userData.phoneNumber" formControlName="phoneNumber">
            <div class="validation"></div>
        </div> 
        <!-- form [ formGroup ] = "userForm" ( ngSubmit ) = "onFormSubmit()" -->
        
        <div class="gender form-control">
            <h2  class="value">Пол: {{userData.gender}}</h2>
            <p>
                <input [(ngModel)]="userData.gender" type="radio" value="male" formControlName="gender"> Мужской
                <input [(ngModel)]="userData.gender" type="radio" value="female" formControlName="gender"> Женский
            </p>
            <p>
                <!-- <input type="checkbox" formControlName="tc"> -->
            </p>
            
        </div>
        <!-- <div class="gender form-control">
            <h2  class="value">Пол мужской</h2>
            <p><input name="dzen" type="radio" value="nedzen"checked formControlName="gender">Муж.</p>
            <p><input name="dzen" type="radio" value="dzen" formControlName="gender"> Жен.</p>
            <div class="validation"></div>
        </div>         -->

        <button class="btn" type="submit" [disabled]="form.invalid">Сохранить</button>
    </form>
</div>
