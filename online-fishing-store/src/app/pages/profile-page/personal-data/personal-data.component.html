
<div class="personalData">
    <div class="fixed-avatar">
        <img
            class="button__img "
            [src]="profilePicture"
            [alt]="avatarImgAltAttributeValue"
        />
    </div>
    <form class="form" [formGroup]="form">
        <div class="avatar form-control">
            <div class="container">
                <input 
                    type="file" 
                    accept="image/*,image/jpeg"
                    name="avatar"
                    [attr.disabled]="isEditAvatar ? 'disabled' : null"
                    formControlName="avatar">
                <div  class="button-enable" *ngIf="isEditAvatar"(click)="isEditAvatar = !isEditAvatar"></div>
                <div  class="button-disable" *ngIf="!isEditAvatar"(click)="isEditAvatar = !isEditAvatar"></div>                
            </div>
        </div>
        <div class="firstName form-control">
            <div class="container" >
                <h2 class="value" >{{userData.firstName}}</h2>
                <div class="button-enable" *ngIf="isEditFirstName"(click)="isEditFirstName = !isEditFirstName"></div>
                <div class="button-disable" *ngIf="!isEditFirstName"(click)="isEditFirstName = !isEditFirstName"></div>
            </div>
            <input 
            type="text" 
            [(ngModel)]="userData.firstName" 
            [attr.disabled]="isEditFirstName ? 'disabled' : null"
            formControlName="firstName">
        </div>
        <div class="lastName form-control">
            <div class="container">
                <h2 class="value">{{userData.lastName}}</h2>
                <div class="button-enable" *ngIf="isEditLastName"(click)="isEditLastName = !isEditLastName"></div>
                <div class="button-disable" *ngIf="!isEditLastName"(click)="isEditLastName = !isEditLastName"></div>                
            </div>
            <input 
            type="text" 
            [(ngModel)]="userData.lastName" 
            [attr.disabled]="isEditLastName ? 'disabled' : null"
            formControlName="lastName">
        </div> 
        <div class="country form-control">
            <div class="container">
                <h2 class="value">{{userData.country}}</h2>
                <div class="button-enable" *ngIf="isEditCountry"(click)="isEditCountry = !isEditCountry"></div>
                <div class="button-disable" *ngIf="!isEditCountry"(click)="isEditCountry = !isEditCountry"></div>                
            </div>
            <select 
            [(ngModel)]="userData.country" 
            [attr.disabled]="isEditCountry ? 'disabled' : null"
            formControlName="country"
            >
                <option *ngFor="let country of countryes">{{country}}</option>
            </select>
        </div>
        <div class="address form-control">
            <div class="container">
                <h2 class="value">{{userData.address}}</h2>
                <div class="button-enable" *ngIf="isEditAddress"(click)="isEditAddress = !isEditAddress"></div>
                <div class="button-disable" *ngIf="!isEditAddress"(click)="isEditAddress = !isEditAddress"></div>                
            </div>

            <div class="">
                <input 
                type="text" placeholder="изменить фамилию" 
                [(ngModel)]="userData.address" 
                [attr.disabled]="isEditAddress ? 'disabled' : null"
                formControlName="address">
            </div>
        </div>
        <div class="phoneNumber form-control">
            <div class="container">
                <h2 class="value"> {{userData.phoneNumber}}</h2>
                <div class="button-enable" *ngIf="isEditPhoneNumber"(click)="isEditPhoneNumber = !isEditPhoneNumber"></div>
                <div class="button-disable" *ngIf="!isEditPhoneNumber"(click)="isEditPhoneNumber = !isEditPhoneNumber"></div>                
            </div>

            <input 
            type="tel" 
            [(ngModel)]="userData.phoneNumber"
            [attr.disabled]="isEditPhoneNumber ? 'disabled' : null"
            formControlName="phoneNumber">
        </div> 
        <div class="gender form-control">
            <div class="container">
                <h2  class="value">{{userData.gender}}</h2>
                <div class="button-enable" *ngIf="isEditGender"(click)="isEditGender = !isEditGender"></div>
                <div class="button-disable" *ngIf="!isEditGender"(click)="isEditGender = !isEditGender"></div>
            </div>
            
            <label>
                <input
                    [(ngModel)]="userData.gender" 
                    type="radio" [value]="inputGenderLabelMale" 
                    [attr.disabled]="isEditGender ? 'disabled' : null" 
                    formControlName="gender" 
                > 
            {{inputGenderLabelMale}}
            </label>
                
            <label>
                <input 
                    [(ngModel)]="userData.gender" 
                    type="radio" [value]="inputGenderLabelFemale" 
                    [attr.disabled]="isEditGender ? 'disabled' : null" 
                    formControlName="gender" 
                > 
            {{inputGenderLabelFemale}}
            </label>   
        </div>
    </form>
</div>
