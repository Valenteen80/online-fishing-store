<div class="sort-panel">
  <app-button
    class="sort-panel__button"
    [title]="ratingButtonTitle"
    [isActive]="!isSortByPrice"
    (click)="toggleSorting(false)"
  ></app-button>
  <app-button
    class="sort-panel__button"
    [title]="priceButtonTitle"
    [isActive]="isSortByPrice"
    (click)="toggleSorting(true)"
  ></app-button>
</div>
