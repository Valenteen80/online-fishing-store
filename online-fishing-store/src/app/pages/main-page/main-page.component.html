<div class="main">
  <app-sortPanel
    (sortEvent)="sortProducts($event)"
    [sortButtons]="sortButtons"
  ></app-sortPanel>
  <div class="main-product-container">
    <app-side-bar
      class="side-bar"
      [categories]="categories"
      (selectCategoryEvent)="onSelectCategory($event)"
    ></app-side-bar>
    <app-products class="products" [products]="sortedProducts"></app-products>
  </div>
</div>
