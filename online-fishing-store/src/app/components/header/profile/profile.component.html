<button class="button_profile" (click)="isMouseenterProfile = true">
  <img
    class="button__img"
    [src]="profilePicture"
    [alt]="avatarImgAltAttributeValue"
  />
</button>
<div
  class="profile-menu"
  (click)="isMouseenterProfile = false"
  *ngIf="isMouseenterProfile"
>
  <app-button [title]="profileButtonTitle"></app-button>
  <app-button [title]="logOutButtonTitle"></app-button>
  <button>X</button>
</div>
