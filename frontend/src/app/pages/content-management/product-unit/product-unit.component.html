<div class="product">
    <img
        class="product__img"
        [src]="product.img"
        [alt]="productAltImgAttribute"
        />
    <div class="product__info-wrapper">
        <div class="control">
            <textarea 
                class="input"
                type="text"
                [disabled]="!isChanges"
                [(ngModel)]="product.name"
                >
            </textarea>
        </div>
        <div class="control">
            <textarea
                class="input"
                type="text"
                [disabled]="!isChanges"
                [(ngModel)]="product.description"
                >
            </textarea>
        </div>
        <div class="control">
            <label> Цена $:
                <input 
                    class="input input-price"
                    type="number"
                    [(ngModel)]="product.price"
                    [disabled]="!isChanges"
                    > 
            </label>
        </div>
        <label> 
            Url изображения
            <input 
                type="text"
                [(ngModel)]="product.img"
                [disabled]="!isChanges"
                >
        </label>
        <div class="buttons">
            <app-button
                *ngIf="!isChanges"
                class="product__button"
                [title]="changeProductButtonText"
                (click)="changeProduct()"
                >
            </app-button>
            <app-button
                *ngIf="isChanges"
                class="product__button"
                [title]="saveChangesButtonText"
                (click)="updateProduct(product)"
                >
            </app-button>
            <app-button
                class="product__button"
                [title]="removeProductButtonText"
                (click)="removeProduct(product)"
                >
            </app-button>
        </div>
    </div>
</div>
