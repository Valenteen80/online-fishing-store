<div class="products" *ngFor="let product of products">
  <div>
    <app-product-unit 
      (deleteProduct)="removeProduct($event)"
      [product]="product"
    ></app-product-unit>
  </div>
</div>
<app-create-product class="product" 
  (createProduct)="saveProduct($event)"
></app-create-product>
