<button class="button_profile" (click)="togglePanelProfile()">
  <img
    class="button__img"
    [src]="profilePicture"
    [alt]="avatarImgAltAttributeValue"
  />
</button>
<div
  class="profile-menu"
  (click)="isPanelProfile = false"
  *ngIf="isPanelProfile"
>
  <app-button 
    [title]="profileButtonTitle" 
    (click)="redirectToProfilePage()"
  ></app-button>
  <app-button *ngIf="isActiveButtonsLogout"
    [title]="logOutButtonTitle"
    (click)="logout()"
    ></app-button>
</div>
